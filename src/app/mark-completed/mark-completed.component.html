<div class="container">
<div class="row">
  <div class="col col-lg-6 col-sm-12">
    <app-create-invite (inviteFormUpdate)="updateForm($event)" [editMode]="true" [inputInvitation]="invitation"></app-create-invite>
  </div>
  <div class="col col-lg-6 col-sm-12">
    <iframe [src]='mapsURL | safe' width="100%" height="315" frameborder="0" allowfullscreen webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>
</div>
<button class="btn-primary btn" (click)="sendData()"> Update</button>
<button class="btn-secondary btn" style="margin-left: 10px;" (click)="closeModal()">Close</button>
</div>
